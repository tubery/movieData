<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Movie Data</title>
	</head>
	<body>
		<header>
			<h1>Movie Data</h1>
		</header>
		<main>
			<section id="movies">
				<section class="movies-buttons">
					<button class="add-movie">Add Movie</button>
					<button class="clear-movies">Clear All</button>
				</section>
				<div class="movie-container"></div>
			</section>
			<section id="modals">
				<dialog class="edit">
					<div class="close-container">
						<h3 class="modal-title">Edit Movie</h3>
						<button class="close-edit">x</button>
					</div>
					<h4 id="error" class="hidden">Please enter valid values</h4>
					<form action="">
						<div class="input-group">
							<label for="movie-name-input">Name: </label>
							<input
								id="movie-name-input"
								type="text"
								name="movie-name-input"
								placeholder="Lorem Ipsum"
								required
							/>
						</div>
						<div class="input-group">
							<label for="movie-year-input">Year:</label>
							<input
								id="movie-year-input"
								type="number"
								name="movie-year-input"
								min="1890"
								max="3000"
								placeholder="1890 - 3000"
								required
							/>
						</div>

						<div class="input-group">
							<label for="movie-runtime-input"
								>Runtime(minutes):
							</label>
							<input
								id="movie-runtime-input"
								type="number"
								name="movie-runtime-input"
								min="1"
								max="500"
								placeholder="1 - 500"
								required
							/>
						</div>

						<div class="input-group">
							<label for="movie-rating-input"
								>Rating(out of 10):
							</label>
							<input
								id="movie-rating-input"
								type="number"
								name="movie-rating-input"
								step="0.01"
								min="0"
								max="10"
								placeholder="0 - 10"
								required
							/>
						</div>
						<div class="input-group">
							<label for="movie-cast-input">Cast:</label>
							<textarea
								id="movie-cast-input"
								type="text"
								name="movie-cast-input"
								rows="3"
								cols="30"
								required
							></textarea>
						</div>
						<div class="input-group">
							<label for="movie-plot-input">Plot:</label>
							<textarea
								id="movie-plot-input"
								type="text"
								name="movie-plot-input"
								rows="5"
								cols="30"
								required
							>
							</textarea>
						</div>

						<input
							id="submit-edit"
							type="submit"
							value="Save changes"
						/>
					</form>
				</dialog>
			</section>
		</main>

		<footer>
			<p>Made by Peter Dinh</p>
		</footer>

		<script src="./js/app.js"></script>
	</body>
</html>
