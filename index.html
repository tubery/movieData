<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Movie Data</title>
	</head>
	<body>
		<h1>Movie Data</h1>
		<main>
			<section id="movies">
				<div class="movie-container">
					<article class="movie">
						<h2 class="movie-name">Lorem, ipsum dolor.</h2>
						<p class="movie-year">2023</p>
						<p class="movie-runtime">120min</p>
						<div class="movie-rating">3/10</div>
						<p class="movie-cast">Actor, Actress, Actress, Actor</p>
						<p class="movie-plot">
							Lorem ipsum dolor sit amet consectetur adipisicing
							elit. Quam, voluptatem!
						</p>
					</article>
				</div>
			</section>
			<section id="modals">
				<dialog class="edit">
					<button class="close-edit">X</button>
					<form method="dialog">
						<label for="movie-name-input"
							>Name:
							<input type="text" name="movie-name-input" />
						</label>
						<label for="movie-year-input"
							>Year:
							<input type="number" name="movie-year-input" />
						</label>
						<label for="movie-year-input"
							>Runtime:
							<input type="text" name="movie-year-input" />
						</label>
						<label for="movie-year-input"
							>Rating:
							<input type="text" name="movie-year-input" />
						</label>
						<label for="movie-year-input"
							>Cast:
							<input type="text" name="movie-year-input" />
						</label>
						<label for="movie-year-input"
							>Plot:
							<input type="text" name="movie-year-input" />
						</label>
						<input type="submit" value="Save changes" />
					</form>
				</dialog>
			</section>
		</main>

		<script src="./js/app.js"></script>
	</body>
</html>
