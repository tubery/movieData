<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Movie Data</title>
	</head>
	<body>
		<header>
			<h1>Movie Data</h1>
		</header>
		<main>
			<section id="movies">
				<section class="movies-buttons">
					<button class="add-movie">Add Movie</button>
					<button class="clear-movies">Clear All</button>
				</section>
				<div class="movie-container"></div>
			</section>
			<section id="modals">
				<dialog class="edit">
					<button class="close-edit">X</button>
					<form>
						<div class="input-group">
							<label for="movie-name-input">Name: </label>
							<input
								id="movie-name-input"
								type="text"
								name="movie-name-input"
							/>
						</div>
						<div class="input-group">
							<label for="movie-year-input">Year:</label>
							<input
								id="movie-year-input"
								type="number"
								name="movie-year-input"
							/>
						</div>

						<div class="input-group">
							<label for="movie-runtime-input"
								>Runtime(minutes):
							</label>
							<input
								id="movie-runtime-input"
								type="number"
								name="movie-runtime-input"
							/>
						</div>

						<div class="input-group">
							<label for="movie-rating-input"
								>Rating(out of 10):
							</label>
							<input
								id="movie-rating-input"
								type="text"
								name="movie-rating-input"
							/>
						</div>
						<div class="input-group">
							<label for="movie-cast-input">Cast:</label>
							<textarea
								id="movie-cast-input"
								type="text"
								name="movie-cast-input"
								rows="3"
								cols="30"
							></textarea>
						</div>
						<div class="input-group">
							<label for="movie-plot-input">Plot:</label>
							<textarea
								id="movie-plot-input"
								type="text"
								name="movie-plot-input"
								rows="5"
								cols="30"
							>
							</textarea>
						</div>

						<input
							id="submit-edit"
							type="submit"
							value="Save changes"
						/>
					</form>
				</dialog>
			</section>
		</main>

		<script src="./js/app.js"></script>
	</body>
</html>
